<html>
    <head>
        <title>Audio Player</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <div id="audio-image">
                <img src="images/covers/brunoMars.jpg" class="cover">
            </div>
            <div id="audio-player">
                <div id="audio-info">
                    <span class="artist">Bruno Mars</span> - <span class="title">Grenade.mp3</span>
                </div>
                <input id="volume" type="range" min="0" max="10" value="4">
                <br>
                <div id="buttons">
                    <span>
                        <button id="prev"></button>
                        <button id="play"></button>
                        <button id="pause"></button>
                        <button id="stop"></button>
                        <button id="next"></button>
                    </span>
                </div>
                <div class="clearfix"></div>
                <div id="tracker">
                    <div id="progress-bar">
                        <span id="progress"></span>                    
                    </div>
                    <span id="duration">0:00</span> 
                </div>
                <div class="clearfix"></div>
                <ul id="playlist" class="hidden">
                    <li class="active" song="01. Grenade.mp3" cover="brunoMars.jpeg" artist="Bruno Mars">Grenade.mp3</li>
                    <li song="02. Just the Way You Are (Amazing).p3" cover="brunoMars.jpeg" artist="Bruno Mars">Just the Way You Are (Amazing).mp3</li>
                    <li song="03. It Will Rain.mp3" cover="brunoMars.jpeg" artist="Bruno Mars">It Will Rain.mp3</li>
                    <li song="04. The Lazy Song.mp3" cover="brunoMars.jpeg" artist="Bruno Mars">The Lazy Song.mp3</li>
                    <li song="05. Talking To The Moon.mp3" cover="brunoMars.jpeg" artist="Bruno Mars">Talking To The Moon.mp3</li>
                    <li song="06. Locked Out of Heaven.mp3" cover="brunoMars.jpeg" artist="Bruno Mars">Locked Out of Heaven.mp3</li>
                    <li song="07. Billionaire.mp3" cover="brunoMars.jpeg" artist="Bruno Mars">Billionaire.mp3</li>
                    <li song="08. Marry You.mp3" cover="brunoMars.jpeg" artist="Bruno Mars">Marry You.mp3</li>
                    <li song="09. Lighters.mp3" cover="brunoMars.jpeg" artist="Bruno Mars">Lighters.mp3</li>
                    <li song="10. When I Was Your Man.mp3" cover="brunoMars.jpeg" artist="Bruno Mars">When I Was Your Man.mp3</li>    
                </ul>
            </div>
        </div>
    </body>
    
</html>
