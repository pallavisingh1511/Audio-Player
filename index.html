<html>
    <head>
        <title>Audio Player</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <div id="audio-image">
                <img class="cover">
            </div>
            <div id="audio-player">
                <div id="audio-info">
                    <span class="artist"></span> - <span class="title"></span>
                </div>
                <input id="volume" type="range" min="0" max="10" step="0.01" value="4">
                <br>
                <div id="buttons">
                    <span>
                        <button id="previous"></button>
                        <button id="play"></button>
                        <button id="pause"></button>
                        <button id="stop"></button>
                        <button id="next"></button>
                    </span>
                </div>
                <div class="clearfix"></div>
                <div id="tracker">
                    <div id="progress-back">
                        <span id="progress-bar"></span>                    
                    </div>
                    <span id="duration">0:00</span> 
                </div>
                <div class="clearfix"></div>
                <ul id="playlist" class="hidden">
                    <li song="01. Grenade.mp3" cover="brunoMars.jpg" artist="Bruno Mars">Grenade.mp3</li>
                    <li song="02. Just the Way You Are (Amazing).mp3" cover="JustTheWayYouAre.jpg" artist="Bruno Mars">Just the Way You Are (Amazing).mp3</li>
                    <li song="03. It Will Rain.mp3" cover="ItWillRain.jpg" artist="Bruno Mars">It Will Rain.mp3</li>
                    <li song="04. The Lazy Song.mp3" cover="TheLazySong.jpg" artist="Bruno Mars">The Lazy Song.mp3</li>
                    <li song="05. Talking To The Moon.mp3" cover="TalkingToTheMoon.jpg" artist="Bruno Mars">Talking To The Moon.mp3</li>
                    <li song="06. Locked Out of Heaven.mp3" cover="LockedOutOfHeaven.jpg" artist="Bruno Mars">Locked Out of Heaven.mp3</li>
                    <li song="07. Billionaire.mp3" cover="Billionaire.jpg" artist="Bruno Mars">Billionaire.mp3</li>
                    <li song="08. Marry You.mp3" cover="MarryYou.jpg" artist="Bruno Mars">Marry You.mp3</li>
                    <li song="09. Lighters.mp3" cover="Lighters.jpg" artist="Bruno Mars">Lighters.mp3</li>
                    <li song="10. When I Was Your Man.mp3" cover="WhenIWasYourMan.jpg" artist="Bruno Mars">When I Was Your Man.mp3</li>    
                </ul>
            </div>
        </div>
        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/main.js"></script>
        
    </body>
    
</html>
